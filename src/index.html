<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портал «Music Box» от VgomerV</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header id="page-description" class="container">
    <div class="content">
      <div class="navbar">
        <div class="logo">
          <p class="logo-text">
            Music Box
          </p>
        </div>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a href="#">Главная</a>
            </li>
            <li class="navigation-item">
              <a href="#">Каталог</a>
            </li>
            <li class="navigation-item">
              <a href="#">Исполнители</a>
            </li>
            <li class="navigation-item">
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <form action="" class="form-search">
          <input type="text" placeholder="Поиск...">
        </form>
      </div>
      <div class="header-content">
        <h1 class="header-title">
          Онлайн музыка где угодно
        </h1>
        <p class="header-sub-title">
          без ограничений
        </p>
        <p class="header-description">
          Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки
        </p>
        <form action="" class="form-registration">
          <input type="text" placeholder="Имя">
          <input type="email" placeholder="Email">
          <button class="form-submit">
            <a href="">Получить доступ</a>
          </button>
        </form>
      </div>
    </div>
  </header>
</body>
</html>
